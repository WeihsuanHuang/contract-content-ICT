<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>合同填單</title>
</head>
<body>
  <h2>合同填單</h2>

  <form id="contractForm">
    <div>
      <label>【1】商企/运营商：</label>
      <select id="opt1">
        <option>商企</option>
        <option>运营商</option>
      </select>
    </div>

    <div>
      <label>【2】ICT/Circuit/移动业务：</label>
      <select id="opt2">
        <option>ICT</option>
        <option>Circuit</option>
        <option>移动业务</option>
      </select>
    </div>

    <div><label>供應商名稱：</label><input id="vendor"></div>
    <div><label>客戶名稱：</label><input id="customer"></div>
    <div><label>採購內容：</label><input id="content"></div>
    <div><label>PO號：</label><input id="po"></div>
    <div><label>SO號：</label><input id="so"></div>

    <div>
      <label>【3】一/二/三：</label>
      <select id="opt3">
        <option>一</option><option>二</option><option>三</option>
      </select>
    </div>

    <div>
      <label>【4】A/B/C：</label>
      <select id="opt4">
        <option>A</option><option>B</option><option>C</option>
      </select>
    </div>

    <div>
      <label>【5】新增/现有：</label>
      <select id="opt5">
        <option>现有</option><option>新增</option>
      </select>
    </div>

    <div>
      <label>【6】比选/直接采购：</label>
      <select id="opt6">
        <option>比选</option><option>直接采购</option>
      </select>
    </div>

    <div>
      <label>【7】低价中标/客户指定：</label>
      <select id="opt7">
        <option>低价中标</option><option>客户指定</option>
      </select>
    </div>

    <div><label>合同期：</label><input id="term" placeholder="例如：N/A 或 2025-01-01 至 2025-12-31"></div>
    <div><label>成本（含幣種，不含稅）：</label><input id="cost" placeholder="例如：27321.30 EUR"></div>
    <div><label>總成本（含幣種，不含稅）：</label><input id="totalCost" placeholder="例如：60377.13 EUR"></div>
    <div><label>總收入（含幣種，不含稅）：</label><input id="totalRevenue" placeholder="例如：89309.00 EUR"></div>
    <div><label>利潤率（%）：</label><input id="margin" placeholder="例如：32.4"></div>

    <div><label>客戶經理：</label><input id="am"></div>
    <div><label>詢價工程師：</label><input id="pe"></div>
    <div><label>項目經理：</label><input id="pm"></div>
    <div><label>補充：</label><textarea id="extra"></textarea></div>

    <p><button type="button" id="showBtn">顯示合同內容</button></p>
  </form>

  <hr>
  <h3>合同內容：</h3>
  <div id="output" style="white-space: pre-wrap;"></div>

  <script>
    function val(id){ return document.getElementById(id)?.value || ""; }

    function buildText(){
      const v = {
        opt1: val("opt1"), opt2: val("opt2"), vendor: val("vendor"), customer: val("customer"),
        content: val("content"), po: val("po"), so: val("so"),
        opt3: val("opt3"), opt4: val("opt4"), opt5: val("opt5"),
        opt6: val("opt6"), opt7: val("opt7"),
        term: val("term"), cost: val("cost"), totalCost: val("totalCost"),
        totalRevenue: val("totalRevenue"), margin: val("margin"),
        am: val("am"), pe: val("pe"), pm: val("pm"), extra: val("extra")
      };

      const header =
`${v.opt1}（${v.opt2}）- ${v.vendor}/ ${v.customer}- ${v.content}- ${v.po} – ${v.opt3}类${v.opt4}`;

      const body =
`1.本合同对方名称为${v.vendor}。2. 是我方${v.opt5}供应商。3.采购内容：${v.content}；4.客户名称: ${v.customer}。5.合同类型：支出类合同。6.选择对方原因：${v.opt6}（非公开），${v.opt7}。7.我方在合同中主要承担及时验收付款义务。8. 特殊服务需求：无。9.主要风险点：无。10.审批依据：有，销售合同${v.so}。11.不属于存量续签合同。12.合同期限/维保期限：${v.term}。13.成本（含币种）：${v.cost}（不含税）。14.总成本（含币种）：${v.totalCost} (不含税)。15.总收入（含币种）：${v.totalRevenue} (不含税)。16.利润率为${v.margin}%。17.客户经理：${v.am}。18.询价工程师：${v.pe}。19.项目经理：${v.pm}。${v.extra ? "\n" + v.extra : ""}`;

      return header + "\n\n" + body;
    }

    // attach after DOM loads
    document.addEventListener("DOMContentLoaded", function(){
      document.getElementById("showBtn").addEventListener("click", function(){
        document.getElementById("output").textContent = buildText();
      });
    });
  </script>
</body>
</html>
